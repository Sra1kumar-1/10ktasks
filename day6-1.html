    <form action="./day6-2.html">
        <fieldset>
            <legend><b>Register form</b></legend>
            <label for="fname"><b>first name:</b></label>
            <input type="text" name="fname" id="fname" placeholder="enter your first name"/><br><br>
            <label for="sname"><b>second name:</b></label>
            <input type="text" name="sname" id="sname" placeholder="enter your second name"/><br><br>
            <b>gender:</b>
            <input type="radio" name="gender" id="male" value="male"/>
            <label for ="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label><br><br>
            <label for="phoneno"><b>mobile no:</b></label>
            <input type="tel" name="phoneno" id="phoneno" maxlength="10" placeholder="enter your mobile no"/><br><br>
            <label for="DOB"><b>Date of brith: </b></label>
            <input type="date" name="DOB" id="DOB"/><br><br>

            <label for="gmail"><b>gmail:</b></label>
            <input type="gmail" name="gmail" id="gmail" placeholder="enter your gmail id"/><br><br>
            <label for="password"><b>password:</b></label>
            <input type="password" name="password" id="password" placeholder="enter your password"/><br><br>
            <label for="password1"><b>confirm password:</b></label>
            <input type="password" name="password" id="password1" placeholder="enter your confrim password"/><br><br>
            <input type="Reset"/>
            <input type="submit"/><br><br>
            Already have an account?
            <a href="./login.html">click here to login</a>
        </fieldset>
